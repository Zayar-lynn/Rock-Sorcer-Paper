<!DOCTYPE html>
<html>
<head>
	<title>Rock | Sorcer | Paper</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 id="countdown" class="text-center">
			
		</h1>
		<div class="alert" id="alert">
			
		</div>
		<br>
		<div class="row">
			<div class="col-md-6 text-center">
				<div id="ai_user">
					<img src="img/1.jpg" id="img1" class="img-fluid">
				</div>
			</div>
			<div class="col-md-6 text-center">
				<div id="user">
					<img src="img/4.jpg" id="img" class="img-fluid">
				</div>
				<div>

					<button onclick="choice(4);" class="btn btn-primary">Rock</button>
					<button onclick="choice(5);" class="btn btn-primary">Paper</button>
					<button onclick="choice(6);" class="btn btn-primary">Sorcer</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<button onclick="start3second();" class="btn btn-primary">Start</button>
			</div>
		</div>
	</div>
	
	


	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="gameScript.js"></script>
</body>
</html>
